{% extends 'database_base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/database-explore.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/criteria-filters.css') }}">
    <script src="{{ url_for('static', filename='scripts/database-explore.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/criteria-filters.js') }}"></script>
{% endblock %}


{% block content %}
    <div onclick=toggleCollapse(this) target="filter-section" class="collapsible section-heading">
        <i class="material-icons collapse-icon">chevron_right</i>
        <span>Filters</span>
        <label class=toggle>
            <span class=active-text>Limit height</span>
            <span class=inactive-text>Limit height</span>
            <input type=checkbox onchange=toggleClass("filter-section","limited-height")>
            <i class="material-icons icon"> </i>
        </label>
    </div>
    
    <form id=filter-section>
        <table id=filters>
        </table>
        <input type=submit value="Find Subgroups" />
    </form>
    <script type="text/javascript">
        createFilterSection("explore");
    </script>
    
    <div onclick=toggleCollapse(this) target="results-section" class="collapsible section-heading">
        <i class="material-icons collapse-icon">chevron_right</i>
        <span>Results</span>
        <label class=toggle>
            <span class=active-text>Limit height</span>
            <span class=inactive-text>Limit height</span>
            <input type=checkbox onchange=toggleClass("results-section","limited-height")>
            <i class="material-icons icon"> </i>
        </label>
    </div>
    
    <div id=results-section>
        <!-- Subsections & subsection headers (subsections will be populated as needed) -->
        <div onclick=toggleCollapse(this) target="subgroups-section" class="collapsible section-heading h2 hidden" id="subgroups-section-header"> 
            <i class="material-icons collapse-icon">chevron_right</i>
            <span>Subgroups</span>
        </div>
        <div id=subgroups-section></div>
        
        <div onclick=toggleCollapse(this) target="similarity-section" class="collapsible section-heading h2 hidden" id="similarity-section-header"> 
            <i class="material-icons collapse-icon">chevron_right</i>
            <span>Similarity</span>
        </div>
        <div id=similarity-section></div>
    </div>
    
{% endblock %}
